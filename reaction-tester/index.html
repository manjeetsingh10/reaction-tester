<html>
    <head>
        <title> Recation tester</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "reaction_Tester_Style_Sheet.css">
            
    </head>
    
    <body>
        
        <div id="header">
            <div class="time" "float-left"><p>Time taken: <span class="time" id = "timeTaken"></span></p></div>
        
            <div class="time"  id="bestScore"> Best Time: <span id = "score"></span>
            
            </div>
        
        </div>
        <div class="clear"></div>
        <div id="instructions">Click on the shapes as fast as you can!</div>
        
        <div class="clear"></div>
        
       <div id="shape"></div>
        
        
        <script type = "text/javascript">
        
            var bestTime = 100;
            
            var start = new Date().getTime();
            
            afterDelay();
            
            
            function randomColor()
            {
                letters = "0123456789ABCDEF".split('');
                code = "#";
                
                for(var i = 0; i < 6; i++)
                {
                    code += letters[Math.floor(Math.random()*16)];
                }
                
                return code;
            }
           
            
            function makeAppear()
            {
                var top = Math.random()* 400;
                var left = Math.random()* 1000;
                var width = (Math.random()* 200) + 100;
                if (Math.random() < 0.5)
                {
                    document.getElementById("shape").style.borderRadius = "50%";
                }
                else
                {
                    document.getElementById("shape").style.borderRadius = "0";
                }
                
                
                document.getElementById("shape").style.left = left + "px";
                document.getElementById("shape").style.width = width + "px";
                document.getElementById("shape").style.height = width + "px";
                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.backgroundColor = randomColor();
                document.getElementById("shape").style.display = "block";
                start = new Date().getTime();
            }
            
            
            function afterDelay()
            {
                
               setTimeout(makeAppear,200); 
            }
            
            
            document.getElementById("shape").onclick = function() {
                document.getElementById("shape").style.display = "none";
                
                var endTime = new Date().getTime();
                var finalTime = (endTime - start)/1000;
                
                if (finalTime < bestTime){
                    bestTime = finalTime;
                }
                  
                document.getElementById("timeTaken").innerHTML = finalTime + 's';
                document.getElementById("score").innerHTML = bestTime + 's';
                afterDelay();
            }
        
        
        
        </script>
            
            
    </body>

</html>
